<html>
<head>
  <title>Schampignon</title>
  <script src="schampignon.js" type="text/javascript"></script>
</head>
<body>
  <div id="output">
  </div>
  <form id="evalform" onsubmit="return do_eval()">
    <input type="text" name="input">
    <input type="submit" value="eval">
  </form>
  <script type="text/javascript">
var vm = new Scm_vm();
function do_eval()
{
  var form = eval(document.forms.evalform.input.value);
  var result = scm_eval(vm, form);
  var resultDiv = document.createElement("div");
  resultDiv.appendChild(document.createTextNode(result));
  document.getElementById("output").appendChild(resultDiv);
  document.forms.evalform.input.value = "";
  return false;
}
  </script>
</body>
</html>
